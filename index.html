<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Mini-card">
  <meta name="author" content="Bartosz Rydzewski">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mini-card</title>
  
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script>
</head>

<body>
  <button class='createPopupButton'>Pop-up</button>

  <div class='overlay'></div>
  <template id='popupBox-template'>
    <div class='popup popup--hidden'>
      <div class='popup__content' scroll='no'>
        <div class='mobileExitButton'>
          <img alt='Exit cross' src='./svg/close.svg'>
        </div>
        <div class='popup__gallery'>
          <div class='popup__gallery__arrow popup__gallery__arrow--left'>
            <img alt='Back arrow' class='arrow leftArrow' src='./svg/chevron-right.svg'>
          </div>
          <div class='popup__gallery__image'>
            <img alt='Product image' class='gallery__animation-1 productImage' src=''>
          </div>
          <div class='popup__gallery__arrow popup__gallery__arrow--right'>
            <img alt='Forward arrow' class='arrow rightArrow' src='./svg/chevron-right.svg'>
          </div>
        </div>
        <div class='popup__form'>
          <form id='buyForm'>
            <div class='form__header'>
              <span class='header__productName'></span>
              <span class='exitButton'><img alt='Exit cross' src='./svg/close.svg'></span>
            </div>
            <div class='form__productSize'>
              <div class='form__customLabel'>Rozmiar:</div>
                <div class='productSize__options'></div>
              </div>
            <div class='form__productVariant'>
              <div class='form__customLabel'>Wariant:</div>
              <div class='customSelect'>
                <div class='customSelect--default customSelect--default--border'>
                  <span class='customSelect__option customSelect__defaultOption' data-value=''></span>
                  <span class='customSelect__arrow'></span>
                </div>
                <div class='customSelect__options'></div>
              </div>
            </div>
            <div class='form__productAvaibility'>
              <div class='productAvaibility__isAvaiable'>
                <span class='productAvaibility__icon'>
                  <img alt='Tick' class='avaiableIcon' src='./svg/tick.svg'>
                </span>
                <span class='productAvaibility__text productAvaibility__text-availability'>
                  Produkt dostępny
                </span>
              </div>
              <div class='productAvaibility__delivery'>
                <span class='productAvaibility__icon deliveryIcon'>
                  <img alt='Timer' src='./svg/timer.svg'>
                </span>
                <div class='productAvaibility__text productAvaibility__text--delivery'>
                  <div>Możemy wysłać już dzisiaj!</div>
                  <div class='productAvaibility__deliveryCost'>Sprawdź czasy i koszty wysyłki</div>
                </div>
              </div>
            </div>
            <div class='form__productQuantity'>
              <div class='quantity__limit'>
                <span class='quantity__limit--text'></span>
              </div>
              <div class='quantity'>
                <span class='quantity__operator operatorMinus'>-</span>
                <span class='quantity__numberContainer'>
                  <input class='quantity__number' type='number' value='1'>
                </span>
                <span class='quantity__operator operatorPlus'>+</span>
              </div>
              <div class='addToCartButton__container'>
                <button class='addToCartButton' type='button'>Dodaj do koszyka</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </template>

    <template id='option-template'>
      <div class='productSize__option'>
        <input type='radio' class='option__size' name='size' value=''>
        <label for=''></label>
      </div>
    </template>

    <template id='select-template'>
      <span class='customSelect__option' data-value=''></span>
    </template>

    <template id='infoBox-template'>
      <div class='infoBox'></div>
    </template>
</body>
</html>
