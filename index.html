<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Mini-card">
  <meta name="author" content="Bartosz Rydzewski">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mini-card</title>
  
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>

<body>
  <div class='popup popup--hidden'>
    <div class='popup__content'>
      <div class='popup__gallery'>
        <div class='popup__gallery__arrow'>
          <img class='arrow' id='leftArrow' src='./svg/chevron-right.svg'>
        </div>
        <div class='popup__gallery__holder'>
          <img src='./svg/xbox.svg'>
        </div>
        <div class='popup__gallery__arrow'>
          <img class='arrow' id='rightArrow' src='./svg/chevron-right.svg'>
        </div>
      </div>
      <div class='popup__form'>
        <form>
          <div class='form__header'>
            <span id='productName'>Konsola MICROSOFT XBOX ONE S 500GB + FIFA 19</span>
            <!-- Where should be this button in RWD? -->
            <!-- Above image or above form? -->
            <span id='exitButton'><img src='./svg/close.svg'></span>
          </div>
          <div class='form__productSize'>
            <input type='radio' id='32gb' name='size' value='32' checked>
              <label for='32gb'>Ram 32 GB</label>
            <input type='radio' id='64gb' name='size' value='64'>
              <label for='64gb'>Ram 64 GB</label>
            <input type='radio' id='96gb' name='size' value='96'>
              <label for='96gb'>Ram 96 GB</label>
          </div>

          <div class='form__productVariant'>
            <div class='customSelect'>
              <div class='customSelect--default customSelect--default--border'>
                <span class='customSelect__option'>Srebrny</span>
                <span class='customSelect__arrow'></span>
              </div>
              <div class='customSelect__options'>
                <span class='customSelect__option selected' data-value='srebrny'>Srebrny</span>
                <span class='customSelect__option' data-value='czarny'>Czarny</span>
                <span class='customSelect__option' data-value='biały'>Biały</span>
              </div>
            </div>
          </div>
          
          <div class='form__productAvaibility'>
            <div class='productAvaibility__isAvaiable'>
              <span class='productAvaibility__icon'>
                <img src='./svg/tick.svg'>
              </span>
              <span class='productAvaibility__text'>
                Produkt dostępny
              </span>
            </div>
            <div class='productAvaibility__delivery'>
              <span class='productAvaibility__icon'>
                <img src='./svg/timer.svg'>
              </span>
              <span class='productAvaibility__text'>
                <div>Możemy wysłać już dzisiaj!</div>
                <div class='text--blue'>Sprawdź czas i koszt wysyłki</div>
              </span>
            </div>
          </div>
          <div class='form__productQuantity'>
            <div class='quantity'>
              <span class='quantity__operator'>-</span>
              <span class='quantity__numberContainer'><input id='quantity__number' type='text' value='1'></span>
              <span class='quantity__operator'>+</span>
            </div>
            <div class='addToCartButton__container'>
              <button class='addToCartButton' type='button'>Dodaj do koszyka</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
