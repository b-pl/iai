<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Mini-card">
  <meta name="author" content="Bartosz Rydzewski">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Mini-card</title>
  
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js"></script>
</head>

<body>
  <button id='createPopup'>Click me!</button>

  <div class='overlay'>
  <template id='popupBox'>
    <div class='popup popup--hidden'>
      <div class='popup__content'>
        <div class='popup__gallery'>
          <div class='popup__gallery__arrow' id='arrowLeftContainer'>
            <img alt='Back arrow' class='arrow' id='leftArrow' src='./svg/chevron-right.svg'>
          </div>
          <div class='popup__gallery__image'>
            <img id='productImage' alt='Product image' src=''>
          </div>
          <div class='popup__gallery__arrow' id='arrowRightContainer'>
            <img alt='Forward arrow' class='arrow' id='rightArrow' src='./svg/chevron-right.svg'>
          </div>
        </div>
        <div class='popup__form'>
          <form id='buyForm'>
            <div class='form__header'>
              <span id='productName'>Konsola MICROSOFT XBOX ONE S 500GB + FIFA 19</span>
              <span id='exitButton'><img alt='Exit cross' src='./svg/close.svg'></span>
            </div>
            <div class='form__productSize'>
              <div class='form__customLabel'>Rozmiar:</div>
                <div class='productSize__options'>
                  <!-- CLONE TEMPLATE HERE -->
                </div>
              </div>
            <div class='form__productVariant'>
              <div class='form__customLabel'>Wariant:</div>
              <div class='customSelect'>
                <div class='customSelect--default customSelect--default--border'>
                  <span class='customSelect__option' id='customSelect__defaultOption' data-value=''></span>
                  <span class='customSelect__arrow'></span>
                </div>
                <div class='customSelect__options'>
                  <!-- CLONE TEMPLATE HERE -->
                </div>
              </div>
            </div>
            <div class='form__productAvaibility'>
              <div class='productAvaibility__isAvaiable'>
                <span class='productAvaibility__icon avaiableIcon'>
                  <img alt='Tick' src='./svg/tick.svg'>
                </span>
                <span class='productAvaibility__text'>
                  Produkt dostępny
                </span>
              </div>
              <div class='productAvaibility__delivery'>
                <span class='productAvaibility__icon deliveryIcon'>
                  <img alt='Timer' src='./svg/timer.svg'>
                </span>
                <div class='productAvaibility__text'>
                  <div>Możemy wysłać już dzisiaj!</div>
                  <div class='productAvaibility__deliveryCost'>Sprawdź czasy i koszty wysyłki</div>
                </div>
              </div>
            </div>
            <div class='form__productQuantity'>
              <div class='quantity'>
                <span class='quantity__operator operatorMinus'>-</span>
                <span class='quantity__numberContainer'>
                  <input id='quantity__number' type='text' value='1' disabled>
                </span>
                <span class='quantity__operator operatorPlus'>+</span>
              </div>
              <div class='addToCartButton__container'>
                <button class='addToCartButton' type='button'>Dodaj do koszyka</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </template>

    <template id='option'>
      <div class='productSize__option'>
        <input type='radio' id='' class='option__size' name='size' value=''>
        <label for=''></label>
      </div>
    </template>

    <template id='select'>
      <span class='customSelect__option' data-value=''></span>
    </template>

    <template id='infoBox-template'>
      <div class='infoBox'></div>
    </template>
  </div>
</body>
</html>
